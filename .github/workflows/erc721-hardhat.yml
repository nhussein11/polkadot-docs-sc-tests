name: ERC721 Hardhat CI

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hardhat-examples/erc721-hardhat
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hardhat-examples/erc721-hardhat/package-lock.json

      - name: Ensure binaries
        run: |
          ls -la ./binaries/
          chmod +x ./binaries/revive-dev-node ./binaries/eth-rpc
          echo "Binaries are executable"
          ls -la ./binaries/

      - name: Install dependencies
        run: npm install --force

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: DEBUG=hardhat:* npx hardhat test


