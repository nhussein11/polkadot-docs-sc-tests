name: ERC721 Hardhat CI

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-revive-node:
    timeout-minutes: 40
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup revive node
        uses: ./.github/actions/setup-revive-node
        with:
          rust-version: "1.86"
          polkadot-sdk-ref: "8e2b6f742a38bb13688e12abacded0aab2dbbb23"
          cache-key-suffix: "-local-test"
          binaries-dir: "hardhat-examples/binaries"

      - name: Upload revive binaries
        uses: actions/upload-artifact@v4
        with:
          name: revive-binaries
          path: hardhat-examples/binaries/*
          if-no-files-found: error
          retention-days: 1

  build-and-test:
    needs: setup-revive-node
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hardhat-examples/erc721-hardhat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download revive binaries
        uses: actions/download-artifact@v4
        with:
          name: revive-binaries
          path: hardhat-examples/binaries
      - name: Make binaries executable
        run: chmod +x ../binaries/revive-dev-node ../binaries/eth-rpc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: hardhat-examples/erc721-hardhat/package-lock.json
    
      - name: Install dependencies
        run: npm ci

      - name: Make binaries executable
        run: chmod +x ../binaries/revive-dev-node ../binaries/eth-rpc
    
      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test